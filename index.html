<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="lib/aframe.min.js"></script>
    <script src="lib/play-all-model-animations.js"></script>
    <script src="lib/aframe-orbit-controls.min.js"></script>
    <script src="js/base.js"></script>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/alert.css">
    <title>Fubon Web Demo</title>
</head>

<body>

    <div id="main-div" class="container-fluid blur-view">

        <div class="row nav text-center">
            <div class="col">
                <img id="header-logo" src="img/logo-fubon-angels.png" style="display: inline;">
                <h4 id="header-title">富邦 Angels 驚喜相見</h2>
            </div>
        </div>

        <div class="row content">
            <div class="mx-auto">
            </div>
        </div>

        <div class="row footer">

            <div class="container">

                <div id="ar-button-area" class="row text-center">
                    <div class="mx-auto">
                        <button href="" id="ar-button" class="btn btn-light">用AR看看吧！</button>
                    </div>
                </div>

                <div class="row logo-area text-center">
                    <div class="col-md-3 offset-md-2 offset-sm-0 col-5">
                        <div class="vertical-center">
                            <img class="footer-logo" src="img/logo-twm.png">
                        </div>
                    </div>
                    <div class="col-md-2 col-2">
                        <div class="vertical-center">
                            <img class="footer-logo" src="img/logo-complex-guardians.png">
                        </div>
                    </div>
                    <div class="col-md-3 col-5">
                        <div class="vertical-center">
                            <img class="footer-logo" src="img/logo-aemass.png">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <p class="text-center copyright">COPYRIGHT © 2020 FUBON ALL RIGHTS RESERVED.</p>
                    </div>
                </div>
            </div>

        </div>

        <button id="side-info" class="btn btn-light"><img class="icon-baseball" src="img/icon-baseball.png">賽<br>事<br>資<br>訊</button>

    </div>

    <a-scene class="blur-view" gltf-model="dracoDecoderPath: lib/draco/;">
        <a-assets>
            <a-asset-item id="female-model-1" src="models/001.glb"></a-asset-item>
            <a-asset-item id="female-model-2" src="models/001-l.glb"></a-asset-item>
            <!-- <a-asset-item id="model" src="models/001.gltf"></a-asset-item> -->
        </a-assets>

        <a-entity class="3d-model" gltf-model="#female-model-1" position="-0.2 1.2 2.8" rotation="0 0 0" play-all-model-animations></a-entity>
        <a-entity class="3d-model" gltf-model="#female-model-2" position="-1 1.2 2.8" rotation="0 0 0" play-all-model-animations></a-entity>

        <a-entity class="3d-model" gltf-model="#model" position="-0.3 1.1 0" rotation="0 0 0" play-all-model-animations></a-entity>
        <a-entity camera orbit-controls="
        target: 0 2 0;
        minDistance: 0;
        maxDistance: 180;
        rotateSpeed: 0.5;
        zoomSpeed: 1;
        enableKeys: true;
        maxDistance: 10;
        minDistance: 1;
        maxPolarAngle: 90;
        minPolarAngle: 90;
        initialPosition: 0 0 0;
        "></a-entity>
    </a-scene>


    <div class="notice-view"></div>
    <div id="alert-popover" class="vertical-center">
        <div>
            <h4>AR體驗</h4>
            <p>如無法開啟，請複製連結到可支援的瀏覽器中開啟</p>
            <ul>
                <li>iOS請使用Safari開啟</li>
                <li>Android建議用Chrome開啟</li>
            </ul>
        </div>

        <div style="text-align: center;">
            <button id="button-start" class="btn btn-info alert-btn" onclick="hideAlertView()">開始體驗</button>
            <button id="button-copy-link" class="btn btn-info alert-btn" onclick="copyLink()">複製連結</button>
        </div>

        <div>
            <input id="url-input" type="text" value="">
        </div>
    </div>


    <!-- Non-UI components -->

    <audio id="model-audio">
        <source src="aud/001.mp3" type="audio/mp3">
    </audio>

    <script src="js/app.js"></script>
</body>

</html>
